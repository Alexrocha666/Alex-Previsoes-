<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Previsão - Previsões Inteligentes de Futebol</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Alex Previsão" class="logo">
        <h1>Previsões Inteligentes de Futebol</h1>
        <p>Análises em tempo real baseadas em dados estatísticos</p>
        <div class="data-atualizacao">Última atualização: <span id="data"></span></div>
    </header>

    <main>
        <section id="destaque">
            <h2>Jogo em Destaque</h2>
            <div id="jogo-destaque" class="previsao-destaque"></div>
        </section>

        <section id="previsoes-hoje">
            <h2>Previsões para Hoje</h2>
            <div id="lista-jogos"></div>
        </section>

        <section id="estatisticas">
            <h2>Estatísticas de Acertos</h2>
            <div class="stats-container"></div>
        </section>
    </main>

    <footer>
        <p>© <span id="ano"></span> Alex Previsão. Dados coletados de múltiplas fontes confiáveis.</p>
    </footer>
</body>
</html>
